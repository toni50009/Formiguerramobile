<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formiguerra Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">

<div class="container-fluid d-flex flex-column justify-content-between vh-100">

  <!-- 🛡️ Campo do Inimigo -->
  <div class="enemy-info d-flex justify-content-around align-items-center text-center py-2">
    <div>
      <strong>Recursos Inimigo</strong>
      <p>Tijolos: 3</p>
      <p>Armas: 7</p>
      <p>Cristais: 2</p>
    </div>
    <div>
      <strong>Castelo Inimigo</strong>
      <p>Castelo: 25</p>
      <p>Muro: 5</p>
    </div>
    <div>
      <strong>Fornecedores</strong>
      <p>Construtores: 1</p>
      <p>Soldados: 2</p>
      <p>Magos: 1</p>
    </div>
  </div>

  <!-- 🎯 Tabuleiro central -->
  <div class="tabuleiro-wrapper position-relative d-flex justify-content-center align-items-center flex-grow-1">
    <!-- ::after carta inimiga futura -->
    <div class="tabuleiro" id="tabuleiro">
      <p class="tabuleiro-texto">Tabuleiro</p>
    </div>
  </div>

  <!-- 🧙‍♂️ Campo do Jogador -->
  <div class="player-zone d-flex flex-column justify-content-end align-items-center pb-1">

    <!-- Cartas do Jogador -->
    <div class="hand d-flex justify-content-center gap-1 mb-2">
      <div class="card-player" onclick="jogarCarta(this)">
        <div class="card card-player custom-card mx-auto w-100 mb-1 p-0" style="max-width: 90px;   --bs-card-spacer-x: 0 !important; --bs-card-spacer-y: 0 !important;">
          <img src="/assets/img/hannya2.png" class="card-img-full" alt="Carta Jogador">
          <div class="card-body text-center py-1">
            <p class="mb-1 fw-bold">Ponte Protegida</p>
          </div>
        </div>
      </div>
      <div class="card-player" onclick="jogarCarta(this)">
        <div class="card card-player custom-card mx-auto w-100 p-0" style="max-width: 90px;   --bs-card-spacer-x: 0 !important; --bs-card-spacer-y: 0 !important;">
          <img src="/assets/img/hannya2.png" class="card-img-full" alt="Carta Jogador">
          <div class="card-body text-center py-1">
            <p class="mb-1 fw-bold">Hannya</p>
          </div>
        </div>
      </div>
      <div class="card-player" onclick="jogarCarta(this)">
        <div class="card card-player custom-card mx-auto w-100 mb-1" style="max-width: 90px;   --bs-card-spacer-x: 0 !important; --bs-card-spacer-y: 0 !important;">
          <img src="/assets/img/hannya2.png" class="card-img-full" alt="Carta Jogador">
          <div class="card-body text-center py-1">
            <p class="mb-1 fw-bold">Hannya</p>
          </div>
        </div>
      </div>
      <div class="card-player" onclick="jogarCarta(this)">
        <div class="card card-player custom-card mx-auto w-100 mb-1" style="max-width: 90px;   --bs-card-spacer-x: 0 !important; --bs-card-spacer-y: 0 !important;">
          <img src="/assets/img/hannya2.png" class="card-img-full" alt="Carta Jogador">
          <div class="card-body text-center py-1">
            <p class="mb-1 fw-bold">Hannya</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Informações do jogador -->
    <div class="player-info d-flex flex-wrap justify-content-around align-items-center text-center w-100 border border-success rounded bg-black bg-opacity-50 p-2">
      <div>
        <p><strong>Castelo:</strong> 30</p>
        <p><strong>Muro:</strong> 10</p>
      </div>
      <div>
        <p><strong>Tijolos:</strong> 5</p>
        <p><strong>Armas:</strong> 5</p>
        <p><strong>Cristais:</strong> 5</p>
      </div>
      <div>
        <p><strong>Construtores:</strong> 2</p>
        <p><strong>Soldados:</strong> 2</p>
        <p><strong>Magos:</strong> 2</p>
      </div>
    </div>
  </div>
</div>

<script>
function jogarCarta(cardElement) {
  const tabuleiro = document.getElementById("tabuleiro");

  // Clona a carta
  const novaCarta = cardElement.cloneNode(true);
  novaCarta.style.position = 'absolute';
  novaCarta.style.zIndex = 10;
  novaCarta.style.transition = 'all 0.5s ease';
  novaCarta.style.opacity = '0';

  // Limpa e insere
  tabuleiro.innerHTML = '';
  tabuleiro.appendChild(novaCarta);

  requestAnimationFrame(() => {
    novaCarta.style.opacity = '1';
  });

  // Botões com fade
  setTimeout(() => {
    const botoes = document.createElement("div");
    botoes.classList.add("tabuleiro-botoes", "mostrar");

    const btnJogar = document.createElement("button");
    btnJogar.innerText = "Jogar";

    const btnTrocar = document.createElement("button");
    btnTrocar.innerText = "Trocar";

    botoes.appendChild(btnJogar);
    botoes.appendChild(btnTrocar);
    tabuleiro.appendChild(botoes);
  }, 500);
}
</script>
</body>
</html>
