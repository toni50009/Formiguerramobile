<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href="/assets/style/style.css">
  <link rel="icon" href="/assets/img/icone.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <audio id="somadicionar" src="/assets/effects/adicionar.mp3" preload="auto"></audio>
  <audio id="sommaldicao" src="/assets/effects/maldicao.mp3" preload="auto"></audio>
  <audio id="somremover" src="/assets/effects/remover.mp3" preload="auto"></audio>
  <audio id="somgangorra" src="/assets/effects/gangorra.mp3" preload="auto"></audio>
  <audio id="somdano" src="/assets/effects/dano.mp3" preload="auto"></audio>
  <audio id="somflip" src="/assets/effects/flip.mp3" preload="auto"></audio>
  <audio id="somcastelo" src="/assets/effects/castelo.mp3" preload="auto"></audio>
  <audio id="somdescartar" src="/assets/effects/descartar.mp3" preload="auto"></audio>
  <title>FormiguerraMobile</title>
</head>
<body>

  <div class="container text-center d-grid grid-template-columns-3 gap-2" style="height: 100vh;">
    <div class="row text-white p-0">

    </div>

    <div class="row text-white">

      <div class="container text-center">
        <div class="row d-flex flex-nowrap align-items-start">

          <div class="col d-flex align-items-center justify-content-center w-auto">
            <div class="campo-jogador-status">
              <h2 class="titulo-inicio fs-5">Jogador</h2>
              <div class="status-jogador fs-6">
                <div class="status-titulo">Castelo</div>
                <div class="status-vida">30</div>
                <div class="status-titulo">Muro</div>
                <div class="status-vida">10</div>
              </div>
            </div>
          </div>

          <div class="col d-flex align-items-center justify-content-center">

            <div class="card carta-jogada d-flex align-items-center justify-content-center w-auto bg-warning p-0" style="height: 50%;">
              <img src="/assets/img/hannya2.png" class="card-img-top" alt="...">
              <div class="card-body w-100">
                <h5 class="card-title text-white bg-black border border-black p-2">Hannya</h5>
                  <div class="card-info text-black text-center w-auto p-2">
                    <p class="card-text fw-bold">Causa 22 de dano</p>
                    <p class="card-text fw-bold">Custa 28 ⚔️Armas</p>
                  </div>
              </div>
            </div>
            
          </div>

          <div class="col d-flex align-items-center justify-content-center w-auto">
            <div class="campo-jogador-recursos">
              <h2 class="titulo-inicio fs-5">Recursos</h2>
              <div class="recursos fs-6">
                <div class="recurso-titulo">Tijolos</div>
                <div class="recurso-quantidade">0</div>
                <div class="recurso-titulo">Armas</div>
                <div class="recurso-quantidade">0</div>
                <div class="recurso-titulo">Cristais</div>
                <div class="recurso-quantidade">0</div>
              </div>
            </div>
          </div>


        </div>
      </div>


    </div>

    <div class="row text-white p-2">
      <div class="card carta-jogada d-flex align-items-center justify-content-center w-auto bg-warning p-0">
        <img src="/assets/img/hannya2.png" class="card-img-top" alt="...">
        <div class="card-body w-100">
          <h5 class="card-title text-white bg-black border border-black p-2">Hannya</h5>
            <div class="card-info text-black text-center w-auto p-2">
              <p class="card-text fw-bold">Causa 22 de dano</p>
              <p class="card-text fw-bold">Custa 28 ⚔️Armas</p>
                <div class="campo-btn">
                  <button class="btn btn-dark">Jogar</button>
                  <button class="btn btn-dark">Descartar</button>
                </div>
            </div>
        </div>
      </div>
    </div>


 
  </div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
<script src="/assets/js/app.js"></script>
</html>
